{% extends 'base.html' %}
{% block contenido %}
<br>
   <h3>Agregar un nuevo autor</h3>
    <div class="large-8 columns">
        <div class=" panel row">
       
        <form action='' method='POST'>
            <div class="row">
                <div class="  large-12 columns">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            <label> Nombres:
                            {{ form.nombres }}
                            </label>
                            {% if form.nombres.errors %}
                     
                              {% for error in form.nombres.errors %}
                              <small class="error">
                                  {{ error|escape }}
                              </small>
                              {% endfor %}
                          {% endif %}                       
                </div>
            </div>
            <div class="row">
              <div class="  large-4 columns">
                  <input style="background-color:#7bac0f" class="button small " type='submit' value='Registrar'/>
              </div>
            </div>

        </form>

    </div>
{% endblock %}
