{% extends 'base.html' %}

{% block contenido %}
<br>
<div class="large-8 columns">
	<div class="row">
		<h3>Detalle libro</h3>
 		<div class="large-4 small-6 columns">
			<img style="position:realtive" src="{{MEDIA_URL}}{{libro.cover_url}}">
		</div>

		<div class="large-8 small-6 columns">
			<h4> <strong>{{libro.titulo}}</strong> </h4>
			<p>Por <a href="">{{libro.autor}}</a> </p>
			<p>Editorial <strong>{{libro.editorial}}</strong> </p>
			<p> Area <a href="">#{{libro.area}}</a> </p>
			<p> Facultad <a style="color:green;" href="">{{libro.facultad}}</a> </p>
			<p> Disponible fisico:  <a style="color:red;" href="">{{libro.disponible_fisico}}</a> </p>


			<a style="background-color:#7bac0f" class="button tiny "  href="{{libro.digital_url}}">Descargar</a>
			<a style="background-color:#F25E5C" class="button tiny "  href="{{libro.digital_url}}">Prestar</a>
		



		</div>
			
	</div>
</div>

{% endblock %}
